<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Form Connected with Firebase</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">Responsive Form</h1>
        <div class="form-container">
            <div class="info">
                <h3>Responsive Form Firebase</h3>
                <ul>
                    <li>
                        Street
                    </li>
                    <li>
                        (555) 555-555
                    </li>
                    <li>
                        thisform@gmail.com
                    </li>
                </ul>

            </div>
            <div class="contact">
                <h3>Contact us: </h3>
                <form>
                    <div class="form-c">
                        <div class="left">
                            <p>
                                <label>Name</label>
                                <input type="text" name="name">
                            </p>
                            <p>
                                <label>Email</label>
                                <input type="text" name="email">
                            </p>
                            <p>
                                <label>Phone Number</label>
                                <input type="text" name="phone">
                            </p>
                        </div>
                        <div class="right">
                            <p>
                                <label>Message</label>
                                <textarea class="full" name="message" cols="30" rows="10"></textarea>
                            </p>

                        </div>
                    </div>
                    <button class="full">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
